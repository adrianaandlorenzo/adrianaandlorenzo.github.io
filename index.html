<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Jost:wght@200;300;400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --blue-dark: #7a9ab5;
      --blue-bg: #BBD6E8;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Jost', sans-serif;
      font-weight: 300;
      background: var(--blue-bg);
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      padding: 1.2rem 2rem;
      background: rgba(187, 214, 232, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(122, 154, 181, 0.25);
    }

    nav a {
      font-family: 'Jost', sans-serif;
      font-weight: 300;
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--blue-dark);
      transition: color 0.3s;
    }
    nav a:hover { color: #3a5f7a; }
    nav a.active { color: #3a5f7a; }

    /* FULL PAGE HERO */
    .hero {
      position: fixed;
      inset: 0;
      background-color: var(--blue-bg);
      background-image: url('images/home_bg.jpg');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* TEXT centered */
    .hero-text {
      text-align: center;
      color: var(--blue-dark);
      animation: fadeUp 1.4s ease both;
      padding: 2rem;
    }

    .hero-text h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(3.5rem, 10vw, 7rem);
      line-height: 1.05;
      letter-spacing: 0.02em;
      margin-bottom: 1.2rem;
    }

    .hero-text .date {
      font-family: 'Jost', sans-serif;
      font-weight: 200;
      font-size: clamp(0.85rem, 2vw, 1.1rem);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .hero-text .subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-weight: 300;
      opacity: 0.65;
      margin-bottom: 1.2rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
