<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP — Adriana & Lorenzo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Jost:wght@200;300;400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --red: #801423;
      --cream: #f5e8e0;
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Jost', sans-serif;
      font-weight: 300;
      background: var(--red) url("images/heart_check.jpg") center center / 70% auto no-repeat fixed;
      color: var(--cream);
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      padding: 1.2rem 2rem;
      background: rgba(128, 20, 35, 0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    nav a {
      font-family: 'Jost', sans-serif;
      font-weight: 300;
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      color: rgba(245, 232, 224, 0.7);
      transition: color 0.3s;
    }
    nav a:hover, nav a.active { color: var(--cream); }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 5rem;
    }

    .rsvp-label {
      font-size: 0.7rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--cream);
      opacity: 0.5;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(5rem, 18vw, 12rem);
      color: var(--cream);
      letter-spacing: 0.08em;
      line-height: 1;
      margin-bottom: 3rem;
      opacity: 0.25;
      text-align: center;
    }

    .card {
      background: rgba(245, 232, 224, 0.06);
      border: 1px solid rgba(245, 232, 224, 0.15);
      padding: 3rem 3.5rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(4px);
    }

    .card p {
      font-size: 1rem;
      line-height: 1.8;
      color: rgba(245, 232, 224, 0.85);
      margin-bottom: 2.5rem;
    }
    .card p strong { color: var(--cream); font-weight: 400; }

    .rsvp-btn {
      display: inline-block;
      padding: 1rem 3rem;
      background: var(--cream);
      color: var(--red);
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-weight: 400;
      transition: all 0.3s;
    }
    .rsvp-btn:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .deadline {
      margin-top: 1.8rem;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: rgba(245, 232, 224, 0.45);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: rgba(245, 232, 224, 0.3);
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      nav { gap: 1rem; padding: 0.9rem 1rem; }
      nav a { font-size: 0.6rem; }
      .card { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="location.html">Location</a>
    <a href="the-day.html">The Day</a>
    <a href="rsvp.html" class="active">RSVP</a>
    <a href="wedding-list.html">Wedding List</a>
  </nav>

  <div class="page">
    <p class="rsvp-label">♥ Please respond</p>
    <h1>RSVP</h1>
    <div class="card">
      <p>Please send your RSVP via the following link by the <strong>6th of May</strong>.<br>Please submit one form per guest.</p>
      <a class="rsvp-btn" href="https://docs.google.com/forms/d/e/1FAIpQLScMxcsUx8DWoOdCEmPlShjGiD42QqXkGz8qeflZrAZlT3Pkzw/viewform?pli=1" target="_blank" rel="noopener">
        Submit RSVP →
      </a>
      <p class="deadline">Deadline: 6th of May 2026</p>
    </div>
  </div>

  <footer>Adriana & Lorenzo · 6 June 2026</footer>

  <script src="auth.js"></script>
</body>
</html>
